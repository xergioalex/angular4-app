<div class="well">
	<a routerLink="/lugares">Lugares</a> / Crear Lugar
</div>
<div class="container">
	<label>Nombre</label>
	<input type="text" name="nombre" class="form-control" [(ngModel)]="lugar.nombre">
	<br>
	<label>Distancia</label>
	<input type="number" name="email" class="form-control" [(ngModel)]="lugar.distancia">
	<br>
	<label>Cercanía</label>
	<input type="number" name="email" class="form-control" [(ngModel)]="lugar.cercania">

	<br>
	<label>Descripción</label>
	<textarea name="email" class="form-control" [(ngModel)]="lugar.descripcion"></textarea>
	<br>
	<label>Plan</label>
	<input type="text" name="nombre" class="form-control" [(ngModel)]="lugar.plan">
	<br>
	<h3>Datos de dirección</h3>

	<div class="well">
		<form>
			<label>Buscar dirección en Google Map</label>
			<input type="text" [formControl]="searchField" class="form-control">
		</form>
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let result of results$ | async" (click)="recogerDireccion(result)">
				{{ result.formatted_address }}
			</li>
		</ul>
	</div>

	<label>Calle y Número</label>
	<input type="text" name="nombre" class="form-control" [(ngModel)]="lugar.calle">
	<br>
	<label>Ciudad</label>
	<input type="text" name="nombre" class="form-control" [(ngModel)]="lugar.ciudad">
	<br>
	<label>País</label>
	<input type="text" name="nombre" class="form-control" [(ngModel)]="lugar.pais">
	<hr>
	<a class="btn btn-primary" (click)="guardarLugar()">
		Enviar
	</a>
	<a class="btn btn-default">
		Cancelar
	</a>
</div>
